<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Define a module</title>
	<script src="js/require.js"></script>
</head>
<body>
	<h1>Hello, World!</h1>
	<script>
		require.config({
			baseUrl: 'js/module'
		});

		require(['func'], function (func) {
			func('Hello, World!');
		});
	</script>
</body>
</html>

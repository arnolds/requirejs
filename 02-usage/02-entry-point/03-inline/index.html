<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entry point</title>
	<script src="js/require.js"></script>
</head>
<body>
	<h1>Hello, World!</h1>
	<script>
		require(['js/config'], function () {
			require(['foo'], function (foo) {
				console.log(foo.message);
			});
		});
	</script>
</body>
</html>

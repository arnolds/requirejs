<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configuration options</title>
	<script src="js/require.js"></script>	
</head>
<body>		
	<script>
		require.config({
			baseUrl: 'js',
			shim: {
				'qux': {
					deps: [
						'qux/value'
					],
					exports: 'Qux',
					init: function (value) {
						this.Qux.message = value.message;
						return this.Qux;
					}
				}
			}
		});

		require(['qux'], function (qux) {
			qux.greeting();
		});
	</script>
</body>
</html>

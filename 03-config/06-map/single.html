<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configuration options</title>
	<script src="js/require.js"></script>	
</head>
<body>		
	<script>
		require.config({
			baseUrl: 'js/single',
			map: {
				'*': {
					'foo': 'bar'
				}
			}
		});

		require(['foo'], function (foo) {
			console.log(foo); 
		});
	</script>
</body>
</html>

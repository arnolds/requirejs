<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configuration options</title>
	<script src="js/require.js"></script>	
</head>
<body>
	<script>
		require.config({
			baseUrl: 'js',
			config: {
				bar: {
					apiKey: 'R29vZGJ5ZSwgV29ybGQh'
				}
			}
		});

		require(['bar'], function (bar) {
			console.log(`The API key is ${bar.apiKey}`);
		});
	</script>
</body>
</html>

	<title>Configuration options</title>
	<script>
		var require = {
			baseUrl: 'js',
			deps: [
				'foo',
				'bar'
			],
			callback: function (foo, bar) {
				console.log(foo, bar);
			}
		};
	</script>
	<script src="js/require.js"></script>
</head>

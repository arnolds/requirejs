<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plugins</title>	
	<script src="js/require.js"></script>
</head>
<body>	
	<div class="target"></div>
	<script>
		require.config({
			baseUrl: 'js'
		});

		require([
			'text!../template/message.html'
		], function (content) {
			document.querySelector('.target').innerHTML = content;
		});
	</script>
</body>
</html>
